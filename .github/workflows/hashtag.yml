name: Build hashtag feed (#ukteacher)

on:
  workflow_dispatch:
  schedule:
    - cron: "32 * * * *"   # hourly at :32

# ðŸ‘‰ allow the workflow to push the generated XML back to the repo
permissions:
  contents: write

jobs:
  hashtag:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ðŸ‘‰ ensure 'requests' is available
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build hashtag feed
        env:
          MS_TOKEN: ${{ secrets.MS_TOKEN }}
        run: |
          python tools/hashtag_ukteacher.py

      - name: Commit RSS
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update hashtag #ukteacher feed"
          file_pattern: rss/*

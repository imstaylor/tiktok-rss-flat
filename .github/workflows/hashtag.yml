name: Build hashtag feed (#ukteacher)

on:
  workflow_dispatch:
  schedule:
    - cron: "32 * * * *"   # hourly at :32

jobs:
  hashtag:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build hashtag feed
        env:
          MS_TOKEN: ${{ secrets.MS_TOKEN }}
        run: |
          python tools/hashtag_ukteacher.py

      - name: Commit RSS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add rss
          git commit -m "Update hashtag #ukteacher feed" || echo "No changes"
          git push
